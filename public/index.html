<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Localboard">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/favicon.png">
</head>
<body>
  <section class="section">
    <div class="container">
      <p class="title is-3">Localboard</p>

      <label class="label">
        <span class="icon" id="status-icon">
          <i id="icon" class="fas fa-check-circle has-text-success"></i>
        </span>
        <span id="button-text">Synched</span>
      </label>

      <div class="field">
        <div class="control">
          <textarea class="textarea" id="textarea" rows="10" placeholder="Start typing..."></textarea>
        </div>
      </div>

      <button class="button" onclick="saveClipboardText()">
        <span class="icon">
          <i class="fas fa-save"></i>
        </span>
        <span>Save</span>
      </button>

      <button class="button ml-2" onclick="setClipboardText()">
        <span class="icon">
          <i class="fa fa-refresh"></i>
        </span>
        <span>Refresh</span>
      </button>
    </div>
  </section>

  <script src="/script.js"></script>
</body>

</html>
