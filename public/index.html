<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <p class="title is-3">Localboard</p>

      <div class="field">
        <div class="control">
          <textarea class="textarea" id="textarea" rows="10" placeholder="Start typing..."></textarea>
        </div>
      </div>

      <button class="button" onclick="saveText()">
        <span class="icon" id="status-icon">
          <i id="icon" class="fas fa-check-circle has-text-success"></i>
        </span>
        <span id="button-text">Synched</span>
      </button>
    </div>
  </section>

  <script src="/script.js"></script>
</body>
</html>
